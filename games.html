<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreePlayHub - Play Free Online HTML5 Games</title>
  <meta name="description" content="Play the best free online HTML5 games on FreePlayHub. No installation required! Enjoy arcade games, multiplayer browser games, and fun web games for kids.">
  <meta name="keywords" content="free html5 games, play online games, browser games, no install games, unblocked fun games">
  <meta name="robots" content="index, follow">

  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: white;
      min-height: 100vh;
      line-height: 1.6;
    }
    .game-header {
      background: rgba(0,0,0,0.8);
      padding: 15px 0;
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .container {max-width: 1200px;margin: 0 auto;padding: 0 20px;}
    .header-content {
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .logo {
      display:flex;
      align-items:center;
      gap:10px;
      font-size:1.5rem;
      font-weight:700;
      color:white;
      text-decoration:none;
    }
    .back-btn {
      background:#6c5ce7;
      color:white;
      border:none;
      padding:10px 20px;
      border-radius:5px;
      cursor:pointer;
      font-weight:600;
      transition:all .3s;
      text-decoration:none;
      display:inline-block;
    }
    .back-btn:hover {
      background:#a29bfe;
      transform:translateY(-2px);
    }

    .game-container {padding:30px 0;text-align:center;}
    .game-frame {
      position: relative;
      width:100%;
      max-width:800px;
      height:80vh;
      margin:0 auto;
      border-radius:10px;
      overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,0.5);
      background:#000;
    }
    #game-iframe {
      width:100%;
      height:100%;
      border:none;
      display:none;
    }
    .loading {
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100%;
      background:#002B50;
    }
    .loading-spinner {
      width:50px;height:50px;
      border:5px solid rgba(255,255,255,0.3);
      border-top-color:#3CF7DC;
      border-radius:50%;
      animation:spin 1s linear infinite;
      margin-bottom:20px;
    }
    @keyframes spin {to {transform: rotate(360deg);}}

    /* ÿ≤ÿ± ÿßŸÑÿ™ŸÉÿ®Ÿäÿ± */
    .zoom-btn {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
      z-index: 20;
      opacity: 0.8;
    }
    .zoom-btn:hover {opacity: 1;}
    .zoom-btn.exit {
      background: rgba(255,0,0,0.7);
      border-radius: 50%;
      font-size: 20px;
      width: 46px;
      height: 46px;
      opacity: 0.5;
    }

    /* Ÿàÿ∂ÿπ ŸÖŸÑÿ° ÿßŸÑÿ¥ÿßÿ¥ÿ© */
    .fullscreen-css {
      position: fixed !important;
      top:0; left:0;
      width:100vw !important;
      height:100vh !important;
      z-index:2147483647;
      background:#000;
    }

    @media (max-width:768px){
      .game-frame{height:70vh;}
    }
  </style>
</head>
<body>
  <header class="game-header">
    <div class="container">
      <div class="header-content">
        <a href="https://tikmob.github.io/game" class="logo">üéÆ FreePlayHub</a>
        <a href="https://tikmob.github.io/game" class="back-btn">‚Üê Back to All Games</a>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="game-container">
      <div class="game-frame">
        <div class="loading" id="loading">
          <div class="loading-spinner"></div>
          <div>Loading Game...</div>
        </div>
        <iframe id="game-iframe" src="https://html5.gamemonetize.co/qsd2h427rg6z6gza2xekqsdwgk1dwksa/" allow="autoplay; fullscreen"></iframe>
      </div>
      <h2 class="game-title" style="margin-top:20px;">Loading...</h2>
    </div>
  </main>

  <script>
  // üîπ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÑÿπÿ®ÿ© Ÿàÿ™ÿ∫ŸäŸäÿ± ÿßŸÑÿßÿ≥ŸÖ ÿ™ŸÑŸÇÿßÿ¶ŸäŸãÿß
  (function() {
    const iframe = document.getElementById('game-iframe');
    const loading = document.getElementById('loading');
    const title = document.querySelector('.game-title');
    const gameURL = iframe.src;

    let name = '';
    try {
      const path = new URL(gameURL).pathname.split('/').filter(Boolean);
      name = path[path.length - 2] || 'HTML5 Game';
    } catch { name = 'HTML5 Game'; }

    name = name.replace(/[-_]/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
    title.textContent = name;
    loading.querySelector('div:last-child').textContent = `Loading ${name}...`;
    document.title = `${name} - FreePlayHub`;

    iframe.onload = () => {
      loading.style.display = 'none';
      iframe.style.display = 'block';
    };
  })();
  </script>

  <script>
  // üîπ ŸÜÿ∏ÿßŸÖ ÿßŸÑÿ™ŸÉÿ®Ÿäÿ± ŸàÿßŸÑÿ™ÿµÿ∫Ÿäÿ±
  (function() {
    const frame = document.querySelector('.game-frame');
    const header = document.querySelector('.game-header');
    const zoomBtn = document.createElement('button');
    zoomBtn.className = 'zoom-btn';
    zoomBtn.textContent = '‚§¢';
    frame.appendChild(zoomBtn);

    let expanded = false;

    async function enterFullscreen() {
      const request = frame.requestFullscreen || frame.webkitRequestFullscreen;
      if (request) {
        try { await request.call(frame); return true; } catch { return false; }
      }
      return false;
    }

    async function exitFullscreen() {
      const exit = document.exitFullscreen || document.webkitExitFullscreen;
      if (exit) await exit.call(document);
    }

    function cssExpand() {
      frame.classList.add('fullscreen-css');
      header.style.display = 'none';
      zoomBtn.classList.add('exit');
      zoomBtn.textContent = '‚úï';
      expanded = true;
    }

    function cssExit() {
      frame.classList.remove('fullscreen-css');
      header.style.display = '';
      zoomBtn.classList.remove('exit');
      zoomBtn.textContent = '‚§¢';
      expanded = false;
    }

    zoomBtn.addEventListener('click', async () => {
      if (!expanded) {
        const ok = await enterFullscreen();
        if (!ok) cssExpand();
      } else {
        await exitFullscreen();
        cssExit();
      }
    });

    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) cssExit();
    });
  })();
  </script>
</body>
</html>
