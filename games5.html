    /* ÿ≤ÿ± ÿßŸÑÿ™ŸÉÿ®Ÿäÿ± ŸÅŸä ŸÖŸÜÿ™ÿµŸÅ ÿßŸÑÿ£ÿπŸÑŸâ */

<body>
  <header class="game-header">
    <div class="container">
      <div class="header-content">
        <a href="https://tikmob.github.io/game" class="logo"><span>üéÆ</span><span>FreePlayHub</span></a>
        <a href="https://tikmob.github.io/game" class="back-btn">‚Üê Back to All Games</a>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="game-container">
      <div class="game-frame">
        <div class="loading" id="loading">
          <div class="loading-spinner"></div>
          <div>Loading Game...</div>
        </div>
        <iframe id="game-iframe" src="https://html5.gamemonetize.co/qsd2h427rg6z6gza2xekqsdwgk1dwksa/" allow="autoplay; fullscreen"></iframe>
        <button id="zoom-btn" class="zoom-btn" aria-label="Toggle fullscreen">‚§¢</button>
      </div>

      <div class="game-info">
        <h2 class="game-title">Loading...</h2>
        <p class="game-description">Enjoy playing the best HTML5 games online! Just load and have fun with your favorite titles directly on FreePlayHub.</p>
      </div>
    </div>
  </main>

  <script>
  // ÿ™ÿ≠ÿØŸäÿ´ ÿßÿ≥ŸÖ ÿßŸÑŸÑÿπÿ®ÿ© ÿØŸäŸÜÿßŸÖŸäŸÉŸäÿßŸã
  (function(){
    const iframe=document.getElementById('game-iframe');
    const loading=document.getElementById('loading');
    const title=document.querySelector('.game-title');
    const gameURL=iframe.src;
    let name;
    try{
      const path=new URL(gameURL).pathname.split('/').filter(Boolean);
      name=path[path.length-2]||'HTML5 Game';
    }catch{name='HTML5 Game';}
    name=name.replace(/[-_]/g,' ').replace(/\b\w/g,c=>c.toUpperCase());
    title.textContent=name;
    loading.querySelector('div:last-child').textContent=`Loading ${name}...`;
    document.title=`${name} - FreePlayHub`;
    iframe.onload=()=>{loading.style.display='none';iframe.style.display='block';};
  })();

  // ÿ≤ÿ± ÿßŸÑÿ™ŸÉÿ®Ÿäÿ±
  (function(){
    const btn=document.getElementById('zoom-btn');
    const frame=document.querySelector('.game-frame');
    const header=document.querySelector('.game-header');
    let expanded=false,usingFS=false;

    async function enterFS(){
      const req=frame.requestFullscreen||frame.webkitRequestFullscreen;
      if(req){try{await req.call(frame);usingFS=true;return true;}catch{return false;}}
      return false;
    }
    async function exitFS(){
      const exit=document.exitFullscreen||document.webkitExitFullscreen;
      if(exit){try{await exit.call(document);}catch{}}
      usingFS=false;
    }
    function cssExpand(){
      frame.classList.add('fullscreen-css');
      header.style.display='none';
      btn.classList.add('exit');
      btn.textContent='‚úï';
      expanded=true;
    }
    function cssExit(){
      frame.classList.remove('fullscreen-css');
      header.style.display='';
      btn.classList.remove('exit');
      btn.textContent='‚§¢';
      expanded=false;
    }
    btn.addEventListener('click',async()=>{
      if(!expanded){
        const ok=await enterFS();
        if(!ok)cssExpand();
      }else{
        if(usingFS)await exitFS();
        cssExit();
      }
    });
    document.addEventListener('fullscreenchange',()=>{if(!document.fullscreenElement)cssExit();});
  })();
  </script>
